<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title>Pizza Parlor!</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Papa G'Zulbee's Human Pizzaria</h1>
    <h2>Authentic Human Italian Cuisine</h2>
  </div>
  <div class="container">
    <div class="photo"><img src="img/papa g'zulbee.jpg" alt="Papa G'Zulbee" size="500px"></div>
    <form id="za">
      <div class="form-group">
        <h3>Toppings:</h3>
          <label>
            <input type="checkbox" name="topping" value="Fauna">
            Fauna
          </label>
      </div>
      <div class="form-group">
          <label>
            <input type="checkbox" name="topping" value="Flora">
            Flora
          </label>
      </div>
      <div class="form-group">
          <label>
            <input type="checkbox" name="topping" value="Fungus">
            Fungus
          </label>
        </div>
      <div class="form-group">
        <h3>Sizes:</h3>
          <label>
            <input type="radio" name="size" value="Digestion Supplement">
            Digestion Supplement
          </label>
      </div>
      <div class="form-group">
          <label>
            <input type="radio" name="size" value="Human Median" checked>
            Human Median
          </label>
      </div>
      <div class="form-group">
          <label>
            <input type="radio" name="size" value="Beyond Gastral Capacity">
            Beyond Gastral Capacity
          </label>
      </div>
      <button type="submit" class="btn btn-dark">Demand</button>
    </form>
    <div id="checkout">
      <p>Toppings: <span class="toppings"></span></p>
      <p>Size: <span class="size"></span></p>
      <p>Price: <span class="price"></span></p>
    </div>
  </div>

</body>
</html>
